layer:
  type: Board
  # name: NUCLEO-H563ZI
  # variant: IoT-WiFi-Ethernet
  description: Board setup for IoT with WiFi and Ethernet interface
  for-board: STMicroelectronics::NUCLEO-H563ZI
  for-device: STMicroelectronics::STM32H563ZITx
  processor:
    trustzone: off

  connections:
    - connect: NUCLEO-H563ZI Board
      consumes:
        - CMSIS-RTOS2
      provides:
        - CMSIS_ETH: 0
        - CMSIS_VIO
        - ARDUINO_UNO_UART: 13
        - ARDUINO_UNO_SPI: 1
        - ARDUINO_UNO_D2
        - ARDUINO_UNO_D3
        - ARDUINO_UNO_D4
        - ARDUINO_UNO_D5
        - ARDUINO_UNO_D6
        - ARDUINO_UNO_D7
        - ARDUINO_UNO_D8
        - ARDUINO_UNO_D9
        - ARDUINO_UNO_D10
        - ARDUINO_UNO_D14
        - ARDUINO_UNO_D15
        - ARDUINO_UNO_D16
        - ARDUINO_UNO_D17
        - ARDUINO_UNO_D18
        - ARDUINO_UNO_D19
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  packs:
    - pack: Keil::STM32H5xx_DFP@1.1.0
    - pack: Keil::NUCLEO-H563ZI_BSP@1.0.0-dev0
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::CMSIS-Driver@2.7.2
    - pack: Keil::ARM_Compiler@1.7.2

  define:
    - CMSIS_board_header: \"NUCLEO-H563ZI.h\"

  components:
    - component: Keil::Device:Startup

    - component: Keil::Device:STM32Cube Framework:STM32CubeMX

    - component: Keil::Device:STM32Cube HAL:Common
    - component: Keil::Device:STM32Cube HAL:Cortex
    - component: Keil::Device:STM32Cube HAL:DMA
    - component: Keil::Device:STM32Cube HAL:EXTI
    - component: Keil::Device:STM32Cube HAL:Flash
    - component: Keil::Device:STM32Cube HAL:GPIO
    - component: Keil::Device:STM32Cube HAL:ADC
    - component: Keil::Device:STM32Cube HAL:ETH
    - component: Keil::Device:STM32Cube HAL:ICACHE
    - component: Keil::Device:STM32Cube HAL:PCD
    - component: Keil::Device:STM32Cube HAL:PWR
    - component: Keil::Device:STM32Cube HAL:RCC
    - component: Keil::Device:STM32Cube HAL:SPI
    - component: Keil::Device:STM32Cube HAL:IRDA
    - component: Keil::Device:STM32Cube HAL:Smartcard
    - component: Keil::Device:STM32Cube HAL:UART
    - component: Keil::Device:STM32Cube HAL:USART

    - component: Keil::Board Support&NUCLEO-H563ZI:Drivers:Basic I/O

    - component: ARM::CMSIS:CORE

    - component: Keil::CMSIS Driver:SPI
    - component: Keil::CMSIS Driver:USART
    - component: Keil::CMSIS Driver:VIO
    - component: Keil::CMSIS Driver:Ethernet MAC
    - component: Keil::CMSIS Driver:Ethernet PHY:LAN8742A

   # - component: ARM::CMSIS-Compiler:I/O:STDERR&User
   # - component: ARM::CMSIS-Compiler:I/O:STDOUT&User
   # - component: ARM::CMSIS-Compiler:I/O:STDIN&User

  groups:
    - group: GPIO Interface
      files:
        - file: ../../../../interface/gpio/include/Driver_GPIO.h
        - file: ../../../../interface/gpio/driver/STM32H5xx/GPIO_STM32H5xx.h
        - file: ../../../../interface/gpio/driver/STM32H5xx/GPIO_STM32H5xx.c
    - group: Board
      files:
        - file: ./NUCLEO-H563ZI.h
        - file: ../../../../interface/clib/arm/retarget_io.c
          define:
            - RTE_Compiler_IO_STDIN
            - RTE_Compiler_IO_STDIN_User
            - RTE_Compiler_IO_STDOUT
            - RTE_Compiler_IO_STDOUT_User
            - RTE_Compiler_IO_STDERR
            - RTE_Compiler_IO_STDERR_User
          for-compiler: AC6
        - file: ./retarget_stdio.c

